    <!-- http://www.prepbootstrap.com/bootstrap-template/contact-form -->
    <main>
        <!-- <h1 id="contact-main">Contact Me</h1> -->
        <div class="contact-pic">
            <!-- <img src="../portfolio/images/stained-glass-close-up.jpg" alt="Close Up of Stained Glass window" /> -->
            <h1 class="contact-text">Thank you for looking around my site. If you have any questions about my work or experiences, I would love to hear from you!</h1>
        </div>
        <form class="form-horizontal" action="https://formspree.io/mknnngre" method="POST">
            <fieldset>
                <legend class="text-center header">Your Contact Information</legend>

                <div class="form-group">
                    <span><i class="fa fa-user bigicon"></i></span>
                    <div>
                        <input id="fname" name="name" type="text" placeholder="First Name" aria-label="firstname" aria-labelledby="fname" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <span><i class="fa fa-user bigicon"></i></span>
                    <div>
                        <input id="lname" name="name" type="text" placeholder="Last Name" aria-label="lastname" aria-labelledby="lname" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <span><i class="fa fa-paper-plane bigicon"></i></span>
                    <div>
                        <input id="email" name="email" type="text" placeholder="Email Address" aria-label="email" aria-labelledby="email" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <span><i class="fa fa-phone-square bigicon"></i></span>
                    <div>
                        <input id="phone" name="phone" type="text" placeholder="Phone" aria-label="phone" aria-labelledby="phone" class="form-control" required>
                    </div><br/>
                    <br/>
                </div>
                <div class="form-group">
                    <span><i class = "fas fa-pencil-alt bigicon"></i></span>
                    <div>
                        <textarea id="message" name="message" aria-label="message" aria-labelledby="message" placeholder="Enter your message here. I'll get back to you within 48 hours." class="form-control" required> </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
